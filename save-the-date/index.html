<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <meta property="og:title" content="Save the Date | Сватбата на Ани и Светльо">
    <meta property="og:description" content="Запазете датата 24 октомври 2026 г. Очакваме ви!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://svetoslav0.github.io/save-the-date/">

    <meta property="og:image" content="https://svetoslav0.github.io/save-the-date/img/tn.jpg">
    <meta property="og:image:width" content="489">
    <meta property="og:image:height" content="493">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Homemade+Apple&family=PT+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        @font-face {
            font-family: 'BadScript'; 
            src: url('fonts/bad-script.ttf') format('truetype');
        }

        .img {
            max-width: 70%;
            margin: 0 auto;
        }
        
        html, body {
            text-align: center;
        }

        h1, h2 {
            font-family: "Homemade Apple", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
            text-align: center;
        }

        h2 {
            margin: 0;
        }

        p {
            font-family: 'BadScript', sans-serif;
            font-weight: 400;
            font-size: 17px;
            line-height: 1.7;
        }

        .text {
            max-width: 570px;
            margin: 0 auto;
        }

        a {
            outline: none;
            border-radius: 8px;
            border: 1px solid #8D0E0E;
            background-color: #8D0E0E;
            padding: 15px;
            font-family: "Raleway", sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #fff;
            color: #8D0E0E;
        }

        .calendar-btn {
            margin: 56px 0 56px;
        }

        i {
            font-size: 16px;
        }

        .bottom-img {
            margin-top: 28px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            h1, h2 {
                font-size: 36px;
            }

            p {
                font-size: 21px;
            }

            a {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <h1>--------&nbsp;&nbsp;Save the date&nbsp;&nbsp;--------</h1>

    <div class="img">
        <img src="img/Layer_1.svg" alt="heading" oncontextmenu="return false;">
    </div>

    <h2>24 October 2026</h2>

    <div class="text">
        <p>
            Подготовката за нашия специален ден вече започна!
            Очаквайте скоро официална покана с повече подробности
            и информация за локацията.
        </p>
        <p>

            Дотогава – отбележете си датата в календара!
        </p>
    </div>

    <div class="calendar-btn">
        <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Сватбата+на+Ани+и+Светльо&dates=20261024T050000Z/20261025T020000Z" 
            target="_blank" 
            class="rsvp-btn">
            <i class="fa-regular fa-calendar"></i>
            Запази в Google Calendar
        </a>
    </div>

    <div class="bottom-img">
        <img src="img/2.svg" alt="some image" oncontextmenu="return false;">
    </div>
</body>
</html>
