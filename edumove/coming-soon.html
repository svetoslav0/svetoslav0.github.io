<!doctype html>
<html lang="zxx">
    <head>
		<!--=== Required meta tags ===-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--=== CSS Link ===--> 
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="assets/css/meanmenu.css">
		<link rel="stylesheet" href="assets/css/scrollcue.css">
		<link rel="stylesheet" href="assets/css/remixicon.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/responsive.css">
		
		<!--=== Favicon ===-->
		<link rel="icon" type="image/png" href="assets/images/favicon.png">
		<!--=== Title ===-->
		<title>EduMove - LMS & e-Learning Platform HTML Template</title>
    </head>

    <body>
		<!--=== Start Preloader Area ===-->
		<div class="preloader">
            <img src="assets/images/preloader.gif" alt="preloader">
        </div>
		<!--=== End Preloader Area ===-->
		
		<!--=== Start Page Banner bg Area ===-->
		<div class="coming-soon-area">
			<div class="container">
				<div class="countdown-container ms-auto text-center">
                    <h2>Our New Platform is <br> Coming <span>Soon!</span></h2>
                    <div class="countdown">
                        <div class="countdown-item">
                            <div class="countdown-value" id="days">00</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value" id="hours">00</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value" id="minutes">00</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-value" id="seconds">00</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>

                    <div class="text-center mt-4 mt-lg-5" data-cues="slideInUp">
                        <a href="index.html" class="main-btn rounded-3">
                            <div class="gap-2 d-flex align-items-center">
                                <span>Back To Home</span>
                                <i class="ri-home-3-line"></i>
                            </div>
                        </a>
                    </div>
                    <img src="assets/images/shape13.png" class="shape13 d-none d-lg-inline-block" style="left: 165px;bottom: 150px;" alt="shape13">
                    <img src="assets/images/shape22.png" class="position-absolute d-none d-lg-inline-block" style="right: 210px;top: 175px;" alt="shape22">
                </div>
			</div>
		</div>
		<!--=== End Page Banner bg Area ===-->

	
		<!--=== Start back To Top Area ===-->
		<div class="back-to-top">
			<i class="ri-arrow-up-s-line"></i>
		</div>
		<!--=== End Back To Top Area ===-->

        <!--=== JS Link ===-->
        <script src="assets/js/jquery.min.js"></script> 
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/plugin.js"></script>
		<script src="assets/js/jquery.meanmenu.js"></script>
		<script src="assets/js/owl.carousel.min.js"></script>
		<script src="assets/js/counterup.min.js"></script>
		<script src="assets/js/waypoints.min.js"></script>
		<script src="assets/js/scrollcue.js"></script>
		<script src="assets/js/custom.js"></script>
    </body>
</html>
